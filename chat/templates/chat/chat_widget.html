<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能客服</title>
    <!-- 使用阿里云CDN -->
    <link rel="stylesheet" href="https://g.alicdn.com/code/lib/element-plus/2.4.4/theme-chalk/index.min.css">
    <script src="https://g.alicdn.com/code/lib/vue/3.3.4/vue.global.min.js"></script>
    <script src="https://g.alicdn.com/code/lib/element-plus/2.4.4/index.full.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-plus-icons-vue/2.1.0/index.iife.min.js"></script>
    <script src="https://g.alicdn.com/code/lib/axios/1.6.2/axios.min.js"></script>
    <style>
        :root {
            --primary-color: #409EFF;
            --border-color: #DCDFE6;
            --text-color: #303133;
            --text-color-secondary: #606266;
            --background-color: #F5F7FA;
            --thinking-bg: #F0F9EB;
            --thinking-border: #E1F3D8;
            --hover-color: #ecf5ff;
            --active-color: #409EFF;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .chat-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: all 0.3s;
        }

        .chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px var(--shadow-color);
        }

        .chat-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 380px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s;
        }

        .chat-header {
            padding: 16px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .chat-sidebar {
            width: 240px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background-color: var(--background-color);
            transition: all 0.3s;
        }

        .chat-sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
        }

        .chat-sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .conversation-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.3s;
            background-color: white;
            border: 1px solid var(--border-color);
        }

        .conversation-item:hover {
            background-color: var(--hover-color);
            border-color: var(--primary-color);
        }

        .conversation-item.active {
            background-color: var(--hover-color);
            border-color: var(--primary-color);
        }

        .conversation-title {
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
        }

        .conversation-time {
            font-size: 12px;
            color: var(--text-color-secondary);
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--background-color);
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background-color: var(--background-color);
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 2px 8px var(--shadow-color);
            line-height: 1.5;
        }

        .message.user .message-content {
            background-color: var(--primary-color);
            color: white;
        }

        .message.assistant .message-content {
            background-color: white;
            color: var(--text-color);
        }

        .thinking-process {
            margin-top: 8px;
            padding: 12px;
            background-color: var(--thinking-bg);
            border: 1px solid var(--thinking-border);
            border-radius: 8px;
            font-size: 0.9em;
            color: var(--text-color-secondary);
            line-height: 1.5;
        }

        .thinking-process::before {
            content: "思考过程：";
            font-weight: bold;
            color: var(--text-color);
            display: block;
            margin-bottom: 4px;
        }

        .final-answer {
            margin-top: 8px;
            padding: 12px;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            line-height: 1.5;
        }

        .final-answer::before {
            content: "最终回答：";
            font-weight: bold;
            color: var(--text-color);
            display: block;
            margin-bottom: 4px;
        }

        .chat-input {
            padding: 16px;
            background-color: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            box-shadow: 0 -2px 8px var(--shadow-color);
        }

        .chat-input input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .chat-input input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(64, 158, 255, 0.2);
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .chat-input button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .chat-window {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }

            .chat-button {
                width: 50px;
                height: 50px;
            }

            .chat-sidebar {
                position: absolute;
                left: -240px;
                top: 0;
                bottom: 0;
                background: white;
                transition: left 0.3s;
                z-index: 1001;
            }

            .chat-sidebar.show {
                left: 0;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #c0c4cc;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #909399;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="chat-widget">
            <div class="chat-button" @click="toggleChat">
                <el-icon :size="24"><ChatDotRound /></el-icon>
            </div>
            <div class="chat-window" v-if="isOpen">
                <div class="chat-header">
                    <div class="chat-header-left">
                        <el-icon :size="20" @click="toggleSidebar" style="cursor: pointer;"><Menu /></el-icon>
                        <span>智能客服</span>
                    </div>
                    <div class="chat-header-right">
                        <el-icon :size="20" @click="newConversation" style="cursor: pointer;"><Plus /></el-icon>
                        <el-icon :size="20" @click="toggleChat" style="cursor: pointer;"><Close /></el-icon>
                    </div>
                </div>
                <div class="chat-content">
                    <div class="chat-sidebar" :class="{ show: showSidebar }">
                        <div class="chat-sidebar-header">
                            <span>历史记录</span>
                            <el-icon :size="16" @click="toggleSidebar" style="cursor: pointer;"><Close /></el-icon>
                        </div>
                        <div class="chat-sidebar-content">
                            <div v-for="conv in conversations" 
                                 :key="conv.conversation_id"
                                 :class="['conversation-item', { active: conv.conversation_id === currentConversationId }]"
                                 @click="switchConversation(conv.conversation_id)">
                                <div class="conversation-title">{{ conv.title }}</div>
                                <div class="conversation-time" v-text="formatTime(conv.created_at)"></div>
                            </div>
                        </div>
                    </div>
                    <div class="chat-main">
                        <div class="chat-messages" ref="messagesContainer">
                            <div v-for="(message, index) in messages" 
                                 :key="index" 
                                 :class="['message', message.role]">
                                <div class="message-content" v-html="formatMessage(message.content, message.isThinking)"></div>
                            </div>
                        </div>
                        <div class="chat-input">
                            <input type="text" 
                                   v-model="newMessage" 
                                   @keyup.enter="sendMessage"
                                   placeholder="请输入消息..."
                                   :disabled="isLoading">
                            <button @click="sendMessage" :disabled="isLoading || !newMessage.trim()" v-text="isLoading ? '发送中...' : '发送'"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, nextTick, onMounted } = Vue;
        const { ElMessage } = ElementPlus;
        const { ChatDotRound, Close, Menu, Plus } = ElementPlusIconsVue;

        // 注册 Element Plus 图标组件
        const icons = {
            'ChatDotRound': ChatDotRound,
            'Close': Close,
            'ArrowRight': ElementPlusIconsVue.ArrowRight,
            'Loading': ElementPlusIconsVue.Loading,
            'Delete': ElementPlusIconsVue.Delete,
            'Edit': ElementPlusIconsVue.Edit,
            'Check': ElementPlusIconsVue.Check,
            'Warning': ElementPlusIconsVue.Warning,
            'Plus': Plus
        };

        const app = createApp({
            setup() {
                const isOpen = ref(false);
                const showSidebar = ref(false);
                const messages = ref([]);
                const conversations = ref([]);
                const newMessage = ref('');
                const messagesContainer = ref(null);
                const apiUrl = '{{ api_url }}';
                const applicationId = '{{ application_id }}';
                const currentConversationId = ref(null);
                const isLoading = ref(false);
                const sessionId = ref(localStorage.getItem('chat_session_id') || generateSessionId());

                // 生成会话ID
                function generateSessionId() {
                    const id = 'session_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('chat_session_id', id);
                    console.log('生成的会话ID:', id);
                    return id;
                }

                // 加载对话列表
                const loadConversations = async () => {
                    try {
                        console.log('当前会话ID:', sessionId.value);
                        const response = await fetch(`${apiUrl}/api/chat/applications/${applicationId}/conversations/?session_id=${sessionId.value}`);
                        console.log('加载对话列表响应:', response);
                        
                        if (!response.ok) {
                            const errorData = await response.json();
                            console.error('加载对话列表失败:', errorData);
                            ElMessage.error(`加载对话列表失败: ${errorData.detail || errorData.error || '未知错误'}`);
                            return;
                        }
                        
                        const data = await response.json();
                        console.log('加载的对话列表:', data);
                        conversations.value = data;
                        if (data.length > 0 && !currentConversationId.value) {
                            currentConversationId.value = data[0].conversation_id;
                            await loadConversation(data[0].conversation_id);
                        }
                    } catch (error) {
                        console.error('加载对话列表时发生错误:', error);
                        ElMessage.error(`加载对话列表时发生错误: ${error.message || '未知错误'}`);
                    }
                };

                // 加载单个对话
                const loadConversation = async (conversationId) => {
                    try {
                        isLoading.value = true;
                        console.log('加载对话历史，会话ID:', sessionId.value);
                        const response = await fetch(`${apiUrl}/api/chat/conversations/${conversationId}/messages/?session_id=${sessionId.value}`);
                        console.log('加载对话历史响应:', response);
                        if (response.ok) {
                            const data = await response.json();
                            console.log('对话历史数据:', data);
                            messages.value = data;
                            currentConversationId.value = conversationId;
                            await nextTick();
                            scrollToBottom();
                        } else {
                            throw new Error('加载对话失败');
                        }
                    } catch (error) {
                        console.error('加载对话历史失败:', error);
                        ElMessage.error('加载对话历史失败');
                    } finally {
                        isLoading.value = false;
                    }
                };

                // 切换对话
                const switchConversation = async (conversationId) => {
                    if (conversationId === currentConversationId.value) return;
                    await loadConversation(conversationId);
                    if (window.innerWidth <= 768) {
                        showSidebar.value = false;
                    }
                };

                // 新建对话
                const newConversation = async () => {
                    currentConversationId.value = null;
                    messages.value = [];
                    newMessage.value = '';
                    if (window.innerWidth <= 768) {
                        showSidebar.value = false;
                    }
                    // 刷新对话列表
                    await loadConversations();
                };

                // 切换侧边栏
                const toggleSidebar = () => {
                    showSidebar.value = !showSidebar.value;
                };

                // 切换聊天窗口
                const toggleChat = () => {
                    isOpen.value = !isOpen.value;
                    if (isOpen.value) {
                        loadConversations();
                    }
                };

                // 滚动到底部
                const scrollToBottom = () => {
                    if (messagesContainer.value) {
                        messagesContainer.value.scrollTop = messagesContainer.value.scrollHeight;
                    }
                };

                // 格式化时间
                const formatTime = (timestamp) => {
                    if (!timestamp) return '';
                    const date = new Date(timestamp);
                    return date.toLocaleString('zh-CN', {
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                };

                // 格式化消息
                const formatMessage = (content, isThinking = false) => {
                    if (!content) return '';
                    const formattedContent = content.replace(/\n/g, '<br>');
                    if (isThinking) {
                        return `<div class="thinking-process">${formattedContent}</div>`;
                    }
                    return formattedContent;
                };

                // 发送消息
                const sendMessage = async () => {
                    if (!newMessage.value.trim() || isLoading.value) return;
                    
                    try {
                        isLoading.value = true;
                        const messageData = {
                            message: newMessage.value,
                            application_id: parseInt(applicationId),
                            conversation_id: currentConversationId.value,
                            temperature: 0.7,
                            max_tokens: 2000,
                            session_id: sessionId.value
                        };
                        
                        console.log('发送的消息数据:', messageData);
                        
                        // 添加用户消息到界面
                        const userMessage = appendMessage('user', newMessage.value);
                        
                        const tempMessage = newMessage.value;
                        newMessage.value = '';
                        await nextTick();
                        scrollToBottom();
                        
                        const response = await fetch(`${apiUrl}/api/chat/stream/`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'text/event-stream',
                                'X-Requested-With': 'XMLHttpRequest'
                            },
                            body: JSON.stringify(messageData)
                        });
                        
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                        }
                        
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();
                        let assistantMessage = '';
                        let thinkingContent = '';
                        let isThinking = false;
                        
                        while (true) {
                            const {value, done} = await reader.read();
                            if (done) break;
                            
                            const chunk = decoder.decode(value);
                            console.log('收到数据块:', chunk);
                            
                            const lines = chunk.split('\n');
                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    const data = line.slice(6);
                                    if (data === '[DONE]') {
                                        console.log('流式响应完成');
                                        // 刷新对话列表
                                        await loadConversations();
                                        break;
                                    }
                                    
                                    try {
                                        const parsed = JSON.parse(data);
                                        if (parsed.error) {
                                            throw new Error(parsed.error);
                                        }
                                        
                                        // 处理思考过程
                                        if (parsed.reasoning_content) {
                                            isThinking = true;
                                            thinkingContent += parsed.reasoning_content;
                                            // 更新或添加思考过程消息
                                            const thinkingMessage = appendMessage('assistant', thinkingContent);
                                            thinkingMessage.isThinking = true;
                                        }
                                        // 处理最终回答
                                        else if (parsed.content) {
                                            if (isThinking) {
                                                // 如果之前有思考过程，添加最终回答
                                                const finalAnswer = appendMessage('assistant', parsed.content);
                                                isThinking = false;
                                            } else {
                                                assistantMessage += parsed.content;
                                                // 更新最后一条消息或添加新消息
                                                const assistantMessageObj = appendMessage('assistant', assistantMessage);
                                                assistantMessageObj.isThinking = false;
                                            }
                                        }
                                        
                                        await nextTick();
                                        scrollToBottom();
                                    } catch (e) {
                                        console.error('解析响应数据失败:', e);
                                    }
                                }
                            }
                        }
                        
                        // 如果没有收到任何响应，添加错误消息
                        if (!assistantMessage && !thinkingContent) {
                            appendMessage('assistant', '抱歉，没有收到有效的响应。请稍后重试。');
                        }
                        
                    } catch (error) {
                        console.error('发送消息失败:', error);
                        appendMessage('assistant', `发送消息失败: ${error.message}`);
                    } finally {
                        isLoading.value = false;
                    }
                };

                function createMessage(role, content) {
                    return {
                        role: role,
                        content: content,
                        timestamp: new Date().toISOString()
                    };
                }

                function appendMessage(role, content) {
                    const message = createMessage(role, content);
                    messages.value.push(message);
                    return message;
                }

                function updateLastMessage(content) {
                    if (messages.value.length > 0) {
                        const lastMessage = messages.value[messages.value.length - 1];
                        if (lastMessage.role === 'assistant') {
                            lastMessage.content = content;
                        }
                    }
                }

                onMounted(() => {
                    // 可以在这里添加初始化逻辑
                });

                return {
                    isOpen,
                    showSidebar,
                    messages,
                    conversations,
                    newMessage,
                    messagesContainer,
                    isLoading,
                    currentConversationId,
                    toggleChat,
                    toggleSidebar,
                    newConversation,
                    switchConversation,
                    sendMessage,
                    formatMessage,
                    formatTime
                };
            }
        });

        // 注册所有图标组件
        Object.entries(icons).forEach(([name, component]) => {
            if (component) {
                app.component(name, component);
                app.component(name.toLowerCase(), component);
            }
        });

        // 注册 el-icon 组件
        app.component('el-icon', ElementPlus.ElIcon);

        app.use(ElementPlus);
        app.mount('#app');
    </script>
</body>
</html>
