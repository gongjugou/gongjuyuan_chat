{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能客服</title>
    <!-- 使用阿里云CDN -->
    <link rel="stylesheet" href="https://g.alicdn.com/code/lib/element-plus/2.4.4/theme-chalk/index.min.css">
    <script src="https://g.alicdn.com/code/lib/vue/3.3.4/vue.global.min.js"></script>
    <script src="https://g.alicdn.com/code/lib/element-plus/2.4.4/index.full.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-plus-icons-vue/2.1.0/index.iife.min.js"></script>
    <script src="https://g.alicdn.com/code/lib/axios/1.6.2/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>
    <style>
        :root {
            --primary-color: #409EFF;
            --border-color: #DCDFE6;
            --text-color: #303133;
            --text-color-secondary: #606266;
            --background-color: #F5F7FA;
            --thinking-bg: #F0F9EB;
            --thinking-border: #E1F3D8;
            --hover-color: #ecf5ff;
            --active-color: #409EFF;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .chat-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: all 0.3s;
        }

        .chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px var(--shadow-color);
        }

        .chat-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 380px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .chat-window.open {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .chat-header {
            padding: 16px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .chat-sidebar {
            width: 0;
            background-color: var(--background-color);
            transition: width 0.3s;
            overflow: hidden;
            border-right: 1px solid var(--border-color);
        }

        .chat-sidebar.show {
            width: 240px;
        }

        .chat-sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
        }

        .chat-sidebar-content {
            padding: 12px;
            overflow-y: auto;
            height: calc(100% - 53px);
        }

        .conversation-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.3s;
            background-color: white;
            border: 1px solid var(--border-color);
        }

        .conversation-item:hover {
            background-color: var(--hover-color);
            border-color: var(--primary-color);
        }

        .conversation-item.active {
            background-color: var(--hover-color);
            border-color: var(--primary-color);
        }

        .conversation-title {
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
        }

        .conversation-time {
            font-size: 12px;
            color: var(--text-color-secondary);
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--background-color);
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background-color: var(--background-color);
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 2px 8px var(--shadow-color);
            line-height: 1.5;
        }

        .message.user .message-content {
            background-color: var(--primary-color);
            color: white;
        }

        .message.assistant .message-content {
            background-color: white;
            color: var(--text-color);
        }

        .thinking-process {
            margin-top: 8px;
            padding: 12px;
            background-color: var(--thinking-bg);
            border: 1px solid var(--thinking-border);
            border-radius: 8px;
            font-size: 0.9em;
            color: var(--text-color-secondary);
            line-height: 1.5;
        }

        .thinking-process::before {
            content: "思考过程：";
            font-weight: bold;
            color: var(--text-color);
            display: block;
            margin-bottom: 4px;
        }

        .final-answer {
            margin-top: 8px;
            padding: 12px;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            line-height: 1.5;
        }

        .final-answer::before {
            content: "最终回答：";
            font-weight: bold;
            color: var(--text-color);
            display: block;
            margin-bottom: 4px;
        }

        .chat-input {
            padding: 16px;
            background-color: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            box-shadow: 0 -2px 8px var(--shadow-color);
        }

        .chat-input input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .chat-input input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(64, 158, 255, 0.2);
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .chat-input button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .chat-window {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }

            .chat-button {
                width: 50px;
                height: 50px;
            }

            .chat-sidebar {
                position: absolute;
                left: -240px;
                top: 0;
                bottom: 0;
                background: white;
                transition: left 0.3s;
                z-index: 1001;
            }

            .chat-sidebar.show {
                left: 0;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #c0c4cc;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #909399;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="chat-widget">
            <div class="chat-button" @click="toggleChat">
                <el-icon :size="24"><ChatDotRound /></el-icon>
            </div>
            <div class="chat-window" :class="{ 'open': isOpen }">
                <div class="chat-header">
                    <div class="chat-header-left">
                        <el-icon :size="20" @click="toggleSidebar" style="cursor: pointer;"><Menu /></el-icon>
                        <span>智能客服</span>
                    </div>
                    <div class="chat-header-right">
                        <el-icon :size="20" @click="createNewConversation" style="cursor: pointer;"><Plus /></el-icon>
                        <el-icon :size="20" @click="toggleChat" style="cursor: pointer;"><Close /></el-icon>
                    </div>
                </div>
                <div class="chat-content">
                    <div class="chat-sidebar" :class="{ 'show': showSidebar }">
                        <div class="chat-sidebar-header">
                            <span>历史记录</span>
                            <el-icon :size="16" @click="toggleSidebar" style="cursor: pointer;"><Close /></el-icon>
                        </div>
                        <div class="chat-sidebar-content">
                            <div v-for="conv in conversations" 
                                 :key="conv.conversation_id"
                                 :class="['conversation-item', { active: conv.conversation_id === currentConversationId }]"
                                 @click="switchConversation(conv.conversation_id)">
                                <div class="conversation-title">${conv.title || '新对话'}</div>
                                <div class="conversation-time">${formatTime(conv.created_at)}</div>
                            </div>
                        </div>
                    </div>
                    <div class="chat-main">
                        <div class="chat-messages" ref="chatMessages">
                            <div v-for="(message, index) in messages" :key="index" class="message" :class="message.role + '-message'">
                                <div class="message-content" v-html="formatMessage(message.content)"></div>
                                <div v-if="message.reasoning" class="thinking-process" v-html="formatMessage(message.reasoning)"></div>
                            </div>
                        </div>
                        <div class="chat-input">
                            <input type="text" 
                                   v-model="newMessage" 
                                   @keyup.enter="sendMessage"
                                   placeholder="请输入消息..."
                                   :disabled="isLoading">
                            <button @click="sendMessage" 
                                    :disabled="isLoading || !newMessage.trim()">${isLoading ? '发送中...' : '发送'}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted, nextTick } = Vue;
        const { ElMessage } = ElementPlus;
        const { ChatDotRound, Close, Menu, Plus } = ElementPlusIconsVue;

        const app = createApp({
            setup() {
                const isOpen = ref(false);
                const showSidebar = ref(false);
                const messages = ref([]);
                const conversations = ref([]);
                const newMessage = ref('');
                const chatMessages = ref(null);
                const apiUrl = '{{ api_url }}';
                const applicationId = '{{ application_id }}';
                const currentConversationId = ref(null);
                const isLoading = ref(false);
                const sessionId = ref(null);
                const currentConversationTitle = ref('');

                // 生成会话ID
                function generateSessionId() {
                    const id = 'session_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('chat_session_id', id);
                    console.log('生成新的会话ID:', id);
                    return id;
                }

                // 初始化会话
                function initializeSession() {
                    const storedSessionId = localStorage.getItem('chat_session_id');
                    if (storedSessionId) {
                        console.log('使用已存在的会话ID:', storedSessionId);
                        sessionId.value = storedSessionId;
                    } else {
                        sessionId.value = generateSessionId();
                    }
                }

                // 加载对话列表
                async function loadConversations() {
                    if (!sessionId.value) {
                        console.error('会话ID未初始化');
                        return;
                    }

                    try {
                        console.log('加载对话列表，会话ID:', sessionId.value);
                        const response = await fetch(
                            `${apiUrl}/api/chat/applications/${applicationId}/conversations/?session_id=${sessionId.value}`
                        );
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        console.log('获取到对话列表:', data);
                        conversations.value = data;
                        
                        // 如果有对话，加载第一个对话的历史
                        if (data.length > 0) {
                            await loadConversation(data[0].conversation_id);
                        }
                    } catch (error) {
                        console.error('加载对话列表失败:', error);
                        ElMessage.error('加载对话列表失败');
                    }
                }

                // 加载对话历史
                async function loadConversation(conversationId) {
                    if (!sessionId.value) {
                        console.error('会话ID未初始化');
                        return;
                    }

                    try {
                        console.log('加载对话历史，会话ID:', sessionId.value);
                        const response = await fetch(
                            `${apiUrl}/api/chat/applications/${applicationId}/conversations/${conversationId}/messages/?session_id=${sessionId.value}`
                        );
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        console.log('获取到消息历史:', data);
                        messages.value = data;
                        currentConversationId.value = conversationId;
                        const conversation = conversations.value.find(c => c.conversation_id === conversationId);
                        currentConversationTitle.value = conversation.title;
                        
                        await nextTick();
                        scrollToBottom();
                    } catch (error) {
                        console.error('加载对话历史失败:', error);
                        ElMessage.error('加载对话失败');
                    }
                }

                // 切换对话
                async function switchConversation(conversationId) {
                    if (!sessionId.value) {
                        console.error('会话ID未初始化');
                        return;
                    }

                    try {
                        console.log('切换对话，会话ID:', sessionId.value, '对话ID:', conversationId);
                        await loadConversation(conversationId);
                    } catch (error) {
                        console.error('切换对话失败:', error);
                        ElMessage.error('切换对话失败');
                    }
                }

                // 创建新对话
                const createNewConversation = async () => {
                    try {
                        console.log('创建新对话，会话ID:', sessionId.value);
                        const response = await fetch(
                            `${apiUrl}/api/chat/applications/${applicationId}/conversations/`,
                            {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    session_id: sessionId.value,
                                    title: '新对话'
                                })
                            }
                        );
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const newConversation = await response.json();
                        console.log('创建新对话成功:', newConversation);
                        conversations.value.unshift(newConversation);
                        currentConversationId.value = newConversation.conversation_id;
                        currentConversationTitle.value = newConversation.title;
                        messages.value = [];
                        showSidebar.value = false;
                    } catch (error) {
                        console.error('创建对话失败:', error);
                        ElMessage.error('创建对话失败');
                    }
                };

                // 切换侧边栏
                const toggleSidebar = () => {
                    showSidebar.value = !showSidebar.value;
                };

                // 切换聊天窗口
                function toggleChat() {
                    isOpen.value = !isOpen.value;
                    if (isOpen.value) {
                        initializeSession(); // 确保在打开聊天窗口时初始化会话
                        loadConversations();
                    }
                }

                // 滚动到底部
                const scrollToBottom = () => {
                    if (chatMessages.value) {
                        chatMessages.value.scrollTop = chatMessages.value.scrollHeight;
                    }
                };

                // 格式化时间
                const formatTime = (timestamp) => {
                    if (!timestamp) return '';
                    const date = new Date(timestamp);
                    return date.toLocaleString('zh-CN', {
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                };

                // 格式化消息
                const formatMessage = (content) => {
                    if (!content) return '';
                    const formattedContent = content.replace(/\n/g, '<br>');
                    return formattedContent;
                };

                // 发送消息
                async function sendMessage() {
                    if (!newMessage.value.trim() || isLoading.value) return;
                    
                    const message = newMessage.value.trim();
                    isLoading.value = true;
                    
                    // 添加用户消息
                    messages.value.push({
                        role: 'user',
                        content: message
                    });
                    
                    // 清空输入框
                    newMessage.value = '';
                    
                    // 滚动到底部
                    await nextTick();
                    scrollToBottom();
                    
                    try {
                        // 准备请求数据
                        const requestData = {
                            session_id: sessionId.value,
                            message: message
                        };
                        
                        let url;
                        if (!currentConversationId.value) {
                            // 新对话，先创建对话
                            const createResponse = await fetch(`${apiUrl}/api/chat/applications/${applicationId}/conversations/`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    session_id: sessionId.value,
                                    title: message.substring(0, 50)
                                })
                            });
                            
                            if (!createResponse.ok) {
                                throw new Error('创建对话失败');
                            }
                            
                            const conversationData = await createResponse.json();
                            currentConversationId.value = conversationData.conversation_id;
                            
                            // 添加到对话列表
                            conversations.value.unshift(conversationData);
                        }
                        
                        // 使用当前对话ID发送消息
                        url = `${apiUrl}/api/chat/applications/${applicationId}/conversations/${currentConversationId.value}/messages/stream/`;
                        
                        // 添加助手消息占位
                        const assistantMessage = {
                            role: 'assistant',
                            content: '',
                            reasoning: ''
                        };
                        messages.value.push(assistantMessage);
                        
                        // 发送消息
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(requestData)
                        });
                        
                        if (!response.ok) {
                            throw new Error('发送消息失败');
                        }
                        
                        // 处理流式响应
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();
                        let buffer = '';
                        
                        console.log('开始处理流式响应');
                        
                        while (true) {
                            const {value, done} = await reader.read();
                            if (done) {
                                console.log('流式响应结束');
                                break;
                            }
                            
                            const chunk = decoder.decode(value, {stream: true});
                            console.log('收到数据块:', chunk);
                            
                            buffer += chunk;
                            const lines = buffer.split('\n');
                            buffer = lines.pop();
                            
                            for (const line of lines) {
                                if (!line.startsWith('data: ')) continue;
                                
                                const data = line.slice(6).trim();
                                if (!data) continue;
                                
                                // 处理[DONE]消息
                                if (data === '[DONE]') {
                                    console.log('收到完成标记');
                                    return;
                                }
                                
                                // 处理JSON消息
                                try {
                                    const jsonData = JSON.parse(data);
                                    console.log('解析的JSON数据:', jsonData);
                                    
                                    // 处理错误消息
                                    if (jsonData.error) {
                                        console.error('收到错误:', jsonData.error);
                                        assistantMessage.content = `错误: ${jsonData.error}`;
                                        continue;
                                    }
                                    
                                    // 处理reasoning_content
                                    if (jsonData.reasoning_content) {
                                        assistantMessage.reasoning += jsonData.reasoning_content;
                                    }
                                    
                                    // 处理content
                                    if (jsonData.content) {
                                        assistantMessage.content += jsonData.content;
                                    }
                                    
                                    // 强制更新视图
                                    messages.value = [...messages.value];
                                    await nextTick();
                                    scrollToBottom();
                                } catch (e) {
                                    console.error('解析响应数据失败:', e, '原始数据:', data);
                                }
                            }
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        messages.value[messages.value.length - 1].content = `发送消息时出错: ${error.message}`;
                    } finally {
                        isLoading.value = false;
                        await nextTick();
                        scrollToBottom();
                    }
                }

                onMounted(() => {
                    // 初始化时加载对话列表
                    if (isOpen.value) {
                        loadConversations();
                    }
                });

                return {
                    isOpen,
                    showSidebar,
                    messages,
                    conversations,
                    newMessage,
                    chatMessages,
                    isLoading,
                    currentConversationId,
                    currentConversationTitle,
                    toggleChat,
                    toggleSidebar,
                    createNewConversation,
                    switchConversation,
                    sendMessage,
                    formatMessage,
                    formatTime
                };
            }
        });

        // 注册 Element Plus 图标
        const icons = {
            ChatDotRound: ElementPlusIconsVue.ChatDotRound,
            Plus: ElementPlusIconsVue.Plus,
            Menu: ElementPlusIconsVue.Menu,
            Close: ElementPlusIconsVue.Close
        };

        for (const [key, component] of Object.entries(icons)) {
            app.component(key, component);
        }

        app.use(ElementPlus);
        app.mount('#app');
    </script>
</body>
</html>
