<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天组件设计页面</title>
    <style>
        :root {
            --primary-color: #409EFF;
            --text-color: #303133;
            --text-color-secondary: #606266;
            --border-color: #DCDFE6;
            --background-color: #F5F7FA;
            --hover-color: #ecf5ff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px var(--shadow-color);
        }

        .header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-color-secondary);
        }

        .design-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px var(--shadow-color);
        }

        .design-section h2 {
            color: var(--text-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .color-item {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .color-preview {
            width: 100%;
            height: 100px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .component-preview {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .button-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .button-secondary {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(64, 158, 255, 0.2);
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 10px;
            background-color: white;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .message-bubble.user {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .message-bubble.assistant {
            background-color: var(--background-color);
            margin-right: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                margin-bottom: 20px;
                padding: 15px;
            }

            .design-section {
                padding: 15px;
            }

            .color-palette {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>聊天组件设计页面</h1>
            <p>用于预览和测试聊天组件的各种样式和交互效果</p>
        </div>

        <div class="design-section">
            <h2>颜色方案</h2>
            <div class="color-palette">
                <div class="color-item">
                    <div class="color-preview" style="background-color: var(--primary-color);"></div>
                    <p>主色调</p>
                </div>
                <div class="color-item">
                    <div class="color-preview" style="background-color: var(--text-color);"></div>
                    <p>文本颜色</p>
                </div>
                <div class="color-item">
                    <div class="color-preview" style="background-color: var(--background-color);"></div>
                    <p>背景色</p>
                </div>
                <div class="color-item">
                    <div class="color-preview" style="background-color: var(--hover-color);"></div>
                    <p>悬停色</p>
                </div>
            </div>
        </div>

        <div class="design-section">
            <h2>按钮样式</h2>
            <div class="button-group">
                <button class="button button-primary">主要按钮</button>
                <button class="button button-secondary">次要按钮</button>
            </div>
        </div>

        <div class="design-section">
            <h2>输入框样式</h2>
            <div class="input-group">
                <input type="text" class="input" placeholder="请输入消息...">
            </div>
        </div>

        <div class="design-section">
            <h2>消息气泡样式</h2>
            <div class="component-preview">
                <div class="message-bubble user">
                    这是一条用户消息
                </div>
                <div class="message-bubble assistant">
                    这是一条助手消息
                </div>
            </div>
        </div>
    </div>
</body>
</html>
