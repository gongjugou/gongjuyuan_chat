events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 核心uWSGI参数
    include uwsgi_params;

    server {
        listen 9000;
        server_name chat.gongjuyuan.com 10.62.169.173;

        # 静态文件
        location /static/ {
            alias /gongjuyuan_chat/staticfiles/;
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
        }

        # 媒体文件
        location /media/ {
            alias /gongjuyuan_chat/media/;
            expires 30d;
            add_header Cache-Control "public";
            access_log off;
        }

        # 主应用配置
        location / {
            uwsgi_pass web:8000;
            include uwsgi_params;

            # 超时控制
            uwsgi_read_timeout 300s;
            uwsgi_send_timeout 300s;
            uwsgi_connect_timeout 75s;
            
            # 必须传递的头部
            # 关键修复：智能传递Host头
            uwsgi_param Host $http_host;  # 改用$http_host保留端口信息
            uwsgi_param X-Forwarded-Host $host;  # 添加备用标识
            uwsgi_param X-Real-IP $remote_addr;
            uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
            uwsgi_param X-Forwarded-Proto $scheme;
            
            # Django安全相关
            uwsgi_param Cookie $http_cookie;
            uwsgi_param X-CSRFToken $http_x_csrftoken;
            
            # 性能调优
            uwsgi_buffering off;
            uwsgi_buffer_size 32k;
            uwsgi_buffers 4 32k;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}